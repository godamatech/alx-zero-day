{% extends 'account.html' %}

{% block body %}
<section class="w-full flex flex-col items-center justify-between grow">
  <form method="post" class="w-full flex flex-col items-start gap-8">
    {% csrf_token %}
    <div class="w-full flex flex-col">
      <h2 class="text-3xl font-bold">Sign up</h2>
      <span class="italic font-thin text-slate-600">Glad to have you as part of our community!</span>
    </div>
    <div class="w-full flex flex-wrap gap-2">
      <input required value="{{ request.session.form_data.first_name }}" name="first_name" type="text"
        class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="First name" />
      <input required value="{{ request.session.form_data.last_name }}" name="last_name" type="text"
        class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="Last name" />
      <input required value="{{ request.session.form_data.username }}" name="username" type="text"
        class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="Registration Number" />
      <input required value="{{ request.session.form_data.email }}" name="email" type="text"
        class="w-full rounded-md px-4 py-1 border-slate-400" placeholder="Email" />
      <select required value="{{ request.session.form_data.level }}" name="level"
        class="w-full rounded-md px-4 py-1 border-slate-400">
        {% for level in levels %}
        <option value="{{level.id}}">{{level.name}}</option>
        {% endfor %}
      </select>
      <input required name="password1" type="password" class="w-1/3 grow rounded-md px-4 py-2 border-slate-400 text-sm"
        placeholder="Password" />
      <input required name="password2" type="password" class="w-1/3 grow rounded-md px-4 py-2 border-slate-400 text-sm"
        placeholder="Repeat password" />
    </div>
    <button class="w-full py-2 text-center font-bold bg-blue-700 text-white rounded">Submit</button>
  </form>

  <span class="font-semibold text-xs">Got an account? <a href="{% url 'account:login-view' %}" class="underline">Sign in
      here</a></span>
</section>
{% endblock %}
