{% extends 'landing.html' %}
{% load static %}

{% block body %}
<section class="w-full flex relative h-screen">
  <img src="{% static 'landing.jpg' %}" alt="" class="absolute w-full h-full object-cover" />
  <div
    class="w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-80 bg-blend-overlay z-10 text-white">
    <h1 class="text-[clamp(3rem,4.5vw,6rem)] font-bold text-center capitalize">Welcome to our Lab Logbook</h1>
    <span
      class="text-center relative before:absolute before:mr-2 before:right-full before:w-20 before:h-1 before:bg-white before:top-1/2 / after:absolute after:left-full after:w-20 after:h-1 after:bg-white after:top-1/2 after:ml-2"
      style="font-variant: small-caps;">set your records online</span>
  </div>
</section>

<section class="w-full my-10 flex flex-col items-center gap-10">  
  <h2 class="text-center text-3xl">Some of our students</h2>
  <div class="w-full flex flex-wrap justify-center px-[3%] gap-10">
    <img src="{% static 'images/captain.jpg' %}" alt="" class="object-cover flex-none w-44 h-60 rounded-md bg-slate-600" />
    <img src="{% static 'images/godama.jpg' %}" alt="" class="object-cover flex-none w-44 h-60 rounded-md bg-slate-600" />
    <img src="{% static 'images/gwani.jpg' %}" alt="" class="object-cover flex-none w-44 h-60 rounded-md bg-slate-600" />
    <img src="{% static 'images/qwaro.jpg' %}" alt="" class="object-cover flex-none w-44 h-60 rounded-md bg-slate-600" />
    <img src="{% static 'images/python.jpg' %}" alt="" class="object-cover flex-none w-44 h-60 rounded-md bg-slate-600" />
    <img src="{% static 'images/amir.jpg' %}" alt="" class="object-cover flex-none w-44 h-60 rounded-md bg-slate-600" />
  </div>
</section>
{% endblock %}
