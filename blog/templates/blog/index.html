{% extends 'landing.html' %}


{% block body %}
<section
    class="w-full gap-4 aspect-4 min-h-60 bg-slate-600 text-white flex flex-col items-center justify-center text-center">
    <h2 class="text-xl md:text-6xl">Annoncements</h2>
</section>

<section class="w-full grid my-10 grid-cols-[repeat(auto-fill,minmax(16rem,1fr))] gap-10 px-[10%]">
    {% for post in posts %}
    <div class="rounded shadow p-6 pb-3 px-3 flex flex-col items-start gap-2">
        <a href="{% url 'blog:detail_view' post.id %}" class="capitalize font-semibold underline">{{post.title}}</a>
        <p class="text-sm text-justify line-clamp-3">{{post.body}}</p>
        <span class="mt-auto pt-5 text-[0.6rem] ml-auto">{{post.created_at}}</span>
    </div>
    {% endfor %}
</section>
{% endblock %}
